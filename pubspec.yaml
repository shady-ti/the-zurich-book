name: the_zurich_book
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get_storage: ^2.0.3
  provider: ^6.0.3
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.3
  msix: ^2.8.18
  import_sorter: ^4.6.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

msix_config:
  display_name: The Zurich Book
  publisher_display_name: shadyTi
  identity_name: github.shadyti.zurich-book
  msix_version: 1.0.1.0
  logo_path: .\assets\appIcon.ico
